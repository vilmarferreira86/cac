<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pt-br"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/material-layout}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport"
	content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

<title>Show Item</title>

</head>
<body>
	<section layout:fragment="pagetitle">
		<div class="row page-titles" style="padding: 0; margin-bottom: 15px;">
			<div class="col-md-5 col-8 align-self-center">
				<br>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="javascript:void(0)">DASHBOARD</a></li>
					<li class="breadcrumb-item ">ITENS</li>
					<li class="breadcrumb-item active">EXIBIR</li>
				</ol>
			</div>
		</div>
	</section>
	<section layout:fragment="content">
		<div class="col-md-10">
			<div class="card">
				<div class="card-block">
					<div class="row">
						<div class="col-md-12">
							<a href="/item/" class="btn btn-sm btn-success"><i
								class="fas fa-arrow-left"></i> Voltar para listagem</a> <a
								th:href="@{/item/} + ${item.id} +'/editar'"
								class="btn btn-sm btn-warning"><i class="fas fa-edit"></i>
								Editar</a>
						</div>
						<br> <br>
						<div class="table-responsive col-md-12">
							<h3>Dados do Item</h3>
							<table class="table table-sm">
								<tbody>
									<tr>
										<td><strong>#Código:</strong></td>
										<td>[[${item.id}]]</td>
									</tr>
									<tr>
										<td><strong>Nome:</strong></td>
										<td>[[${item.nome}]]</td>
									</tr>
									<tr>
										<td><strong>Descrição:</strong></td>
										<td>[[${item.descricao}]]</td>
									</tr>


								</tbody>
							</table>

						</div>
					</div>
				</div>
			</div>
	</section>
</body>
</html>
